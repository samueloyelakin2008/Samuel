<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading....</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('https://i.pinimg.com/originals/2e/9c/68/2e9c6878eae5bbcdaa2d07ed4dbd79b8.gif') no-repeat center center fixed;
            background-size: cover;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .line {
            font-size:38px;
            color:lightblue;
            opacity: 0;
            transform: translateY(20px);
            animation: swim 1.5s forwards;
            font-weight:bolder;
            text-align:center;
            font-family:monospace;
        }

        @keyframes swim {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="line" style="animation-delay: 0s;">WELCOME TO</div>
    <div class="line" style="animation-delay: 1.5s;">SAMUELADTECHS</div>
    <div class="line" style="animation-delay: 2.5s;">THE FUTURE IS NOW!!!</div>
</div>

<script>
    window.onload = function() {
        const loader = document.getElementById('loader');
        setTimeout(function() {
          window.location.href = "https://bit.ly/SamuelsAd%20Techs";
        }, 7200); // Adjust time to match the total animation duration
    };
</script>

</body>
</html>
